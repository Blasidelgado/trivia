<!DOCTYPE html>
    
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            window.addEventListener("load", function() {
                p1 = document.getElementById('result1')
                p2 = document.getElementById('result2')
                const btns = document.querySelectorAll('.opt')
                const submit = document.getElementById('submit-btn')

                // Submit via Multiple Choice
                btns.forEach(function(btn) {
                    btn.onclick = function(event) {
                        if (btn.innerText == "Antananarivo") {
                            event.target.style.backgroundColor = "green"
                            p1.innerText = "Correct!"
                        } else {
                            event.target.style.backgroundColor = "red"
                            p1.innerText = "Incorrect"
                        }
                    }
                })

                // Submit via Free Response
                submit.onclick = function () {
                    const input = document.getElementById('answer')
                    const answer = input.value.toLowerCase()
                    if (answer == "antananarivo") {
                        input.style.backgroundColor = "green"
                        p2.innerText = "Correct!"
                    } else {
                        input.style.backgroundColor = "red"
                        p2.innerText = "Incorrect"
                    }
                }
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the capital city of Madagascar?</h3>
                <p id="result1"></p>
                <ul style="display: flex; gap: 1rem">
                    <li class="unstyled">
                        <button class="opt">Nairobi</button>
                    </li>
                    <li class="unstyled">
                        <button class="opt">Accra</button>
                    </li>
                    <li class="unstyled">
                        <button class="opt">Luanda</button>
                    </li>
                    <li class="unstyled">
                        <button class="opt">Antananarivo</button>
                    </li>
                    <li class="unstyled">
                        <button class="opt">Lusaka</button>
                    </li>
                </ul>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the capital city of Madagascar?</h3>
                <p id="result2"></p>
                <label class="hidden" for="answer">Answer here</label>
                <input id="answer" type="text"/>
                <button id="submit-btn" type="submit">Check Answer</button>
            </div>
        </div>
    </body>
</html>
